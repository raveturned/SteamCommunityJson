<html>
<head>
<title>Steam Explorer</title>
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./scripts/mustache.js"></script>
<script type="text/javascript" src="./scripts/steamjson.js"></script>

<script id="api-template" type="x-tmpl-mustache">
	{{#interfaces}}
	<div>
		{{name}}
		<ul>
		{{#methods}}
			<li>
				{{name}}/v000{{version}}(
				{{#parameters}}
					{{name}}
				{{/parameters}}
				)
			</li>
		{{/methods}}
		</ul>
	</div>
	{{/interfaces}}
</script>
Type a username: <input id="username" /> <button id="usernameButton">Submit</button>

<div id="api-div"></div>
</body>
</html>
