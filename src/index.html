<html>
<head>
<title>Steam Explorer</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script type="text/javascript" src="./scripts/steamapi.js"></script>
<script type="text/javascript" src="./scripts/index.js"></script>

<script id="large-profile-template" type="x-tmpl-mustache">
   <img src="{{avatar}}" />
   {{personaname}}
</script>
<script id="app-template" type="x-tmpl-mustache">
    <div id="app-{{appid}}">
    <img src="http://media.steampowered.com/steamcommunity/public/images/apps/{{appid}}/{{img_icon_url}}.jpg" />
    {{name}}
    {{playtime_forever_hours}}h
    <div>
 </script>
<div id="content">
    <div id="header-div">
    Type a username: <input id="username" /> <button id="usernameButton">Submit</button>
    </div>
    <div id="profile-div"></div>
    <div id="games-div"></div>
</div>
<div id="no-features">
    Sorry, this page requires HTML5 features which your browser doesn't support.
</div>
</body>
</html>
